<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id ="searchContainer">
       <center><input class="searchControl" type="text" placeholder="City name or Zipcode" id="searchInput" >
        <button class="searchConrol" id="searchBtn">Search</button></center>
    </div>
    <center><div id="weatherContainer ">
        <div id="weatherDescription">
            <h1 id="cityHeader"></h1>
            <div id="weatherMain">
                    <div id="temperature"></div>
                    <div id="weatherDescriptionHeader"></div>
                    <div><img id="documentIconImg"></div>

            </div>
            <hr>
            <div id="windSpeed" class="bottomDetails"></div>
            <div id="humidity" class="bottomDetails"></div>  
        </div>
    </div></center>
    <script src="script.js"></script>
</body>
</html>
